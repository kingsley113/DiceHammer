<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dice Hammer</title>
    <link rel="stylesheet" type="text/css" href="/index.d046a61c.css">
  </head>
  <body>
    <!-- <main> -->
    <canvas id="canvas"></canvas>
    <main class="unselectable">
      <div id="top-container">
        <div id="dice-count-panel" class="panel-shadow">
          <button class="ui-btn" id="dice-decrease">-1</button>
          <button class="ui-btn" id="dice-decrease-5">-5</button>
          <div class="text-panel lr-margin" id="dice-count-text">
            <h2 id="dice-count"></h2>
            <h3 class="small-label">Dice</h3>
          </div>
          <button class="ui-btn" id="dice-increase">+1</button>
          <button class="ui-btn" id="dice-increase-5">+5</button>
        </div>

        <div id="roll-dice-panel" class="panel-shadow">
          <button class="roll">Roll The Dice</button>
        </div>
      </div>

      <div id="mid-container">
        <div id="left-panel" class="panel-shadow">
          <button class="ui-btn" id="roll-6up">6+</button>
          <button class="ui-btn" id="roll-5up">5+</button>
          <button class="ui-btn" id="roll-4up">4+</button>
          <button class="ui-btn" id="roll-3up">3+</button>
          <button class="ui-btn" id="roll-2up">2+</button>
          <button class="ui-btn" id="roll-1up">1+</button>
          <div class="text-panel">New Roll:</div>
        </div>
        <div id="right-panel" class="panel-shadow">
          <h3 id="score-result"></h3>
          <div id="result-header"></div>
          <table>
            <tr>
              <th>CT</th>
              <th></th>
              <th>RT</th>
            </tr>
            <tr>
              <td id="d6-count"></td>
              <td>d6 img</td>
              <td id="d6-run-total"></td>
            </tr>
            <tr>
              <td></td>
              <td>d5 img</td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td>d4 img</td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td>d3 img</td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td>d2 img</td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td>d1 img</td>
              <td></td>
            </tr>
          </table>
        </div>
      </div>

      <div id="bottom-container">
        <div id="bottom-panel" class="panel-shadow">
          <div class="text-panel">Select:</div>
          <button class="ui-btn" id="deselect-dice">None</button>
          <button class="ui-btn" id="select-1s">1s</button>
          <button class="ui-btn" id="select-2s">2s</button>
          <button class="ui-btn" id="select-3s">3s</button>
          <button class="ui-btn" id="select-4s">4s</button>
          <button class="ui-btn" id="select-5s">5s</button>
          <button class="ui-btn" id="select-6s">6s</button>
          <button class="ui-btn" id="select-cocked-dice">Cocked</button>
          <button class="ui-btn" id="reroll-selected-dice">
            Reroll Selected
          </button>
          <button class="ui-btn" id="roll-selected-dice">Roll Selected</button>
          <div>
            <!-- <button class="ui-btn" id="remove-all-dice">Clear Dice</button> -->
            <!-- <button class="ui-btn" id="roll-cocked-dice">Reroll Cocked Dice</button> -->
          </div>
        </div>
      </div>
    </main>
    <!-- <div class="content"> -->
    <!-- </div> -->
    <!-- </main> -->
    <script src="/index.64a4978e.js" defer=""></script>
  </body>
</html>
