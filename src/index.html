<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dice Hammer</title>
    <link rel="stylesheet" type="text/css" href="css/base.css" />
  </head>
  <body>
    <!-- <main> -->
    <canvas id="canvas"></canvas>
    <div class="ui-controls">
      <button class="roll">Roll The Dice</button>
      <div>
        <button class="ui-btn" id="dice-decrease">-1</button>
        <button class="ui-btn" id="dice-decrease-5">-5</button>
        <h3 id="dice-count"></h3>
        <button class="ui-btn" id="dice-increase">+1</button>
        <button class="ui-btn" id="dice-increase-5">+5</button>
        <button class="ui-btn" id="remove-all-dice">Clear Dice</button>
        <button class="ui-btn" id="roll-selected-dice">
          Roll Selected Dice
        </button>
        <button class="ui-btn" id="select-cocked-dice">
          Select Cocked Dice
        </button>
        <!-- <button class="ui-btn" id="roll-cocked-dice">Reroll Cocked Dice</button> -->
        <button class="ui-btn" id="deselect-dice">Deselect Dice</button>
        <button class="ui-btn" id="select-1s">Select 1s</button>
        <button class="ui-btn" id="select-2s">Select 2s</button>
        <button class="ui-btn" id="select-3s">Select 3s</button>
        <button class="ui-btn" id="select-4s">Select 4s</button>
        <button class="ui-btn" id="select-5s">Select 5s</button>
        <button class="ui-btn" id="select-6s">Select 6s</button>
      </div>
      <h3 id="score-result"></h3>
    </div>
    <!-- <div class="content"> -->
    <!-- </div> -->
    <!-- </main> -->
    <script src="./js/scripts.js" type="module"></script>
  </body>
</html>
