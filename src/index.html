<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dice Hammer</title>
    <link rel="stylesheet" type="text/css" href="css/base.css" />
  </head>
  <body>
    <!-- <main> -->
    <canvas id="canvas"></canvas>
    <main class="unselectable">
      <div id="top-container">
        <div id="dice-count-panel" class="panel-shadow">
          <button class="ui-btn" id="dice-decrease">-1</button>
          <button class="ui-btn" id="dice-decrease-5">-5</button>
          <div class="text-panel lr-margin" id="dice-count-text">
            <h2 id="dice-count"></h2>
            <h3 class="small-label">Dice</h3>
          </div>
          <button class="ui-btn" id="dice-increase">+1</button>
          <button class="ui-btn" id="dice-increase-5">+5</button>
        </div>

        <div id="roll-dice-panel" class="panel-shadow">
          <button class="roll">Roll The Dice</button>
        </div>
      </div>

      <div id="mid-container">
        <div id="left-panel" class="panel-shadow">
          <h3 class="text-panel">
            New<br />
            Roll:
          </h3>
          <button class="ui-btn narrow" id="roll-6up">6+</button>
          <button class="ui-btn narrow" id="roll-5up">5+</button>
          <button class="ui-btn narrow" id="roll-4up">4+</button>
          <button class="ui-btn narrow" id="roll-3up">3+</button>
          <button class="ui-btn narrow" id="roll-2up">2+</button>
          <button class="ui-btn narrow" id="roll-1up">1+</button>
        </div>
        <div id="right-panel" class="panel-shadow">
          <h3 id="result-header">Results</h3>
          <table>
            <tr>
              <th>CT</th>
              <th></th>
              <th>RT</th>
            </tr>
            <tr>
              <td id="d6-count"></td>
              <td><img src="./img/dice-6.png" class="dice-img rotate90" /></td>
              <td id="d6-run-total"></td>
            </tr>
            <tr>
              <td id="d5-count"></td>
              <td><img src="./img/dice-5.png" class="dice-img" /></td>
              <td id="d5-run-total"></td>
            </tr>
            <tr>
              <td id="d4-count"></td>
              <td><img src="./img/dice-4.png" class="dice-img" /></td>
              <td id="d4-run-total"></td>
            </tr>
            <tr>
              <td id="d3-count"></td>
              <td><img src="./img/dice-3.png" class="dice-img" /></td>
              <td id="d3-run-total"></td>
            </tr>
            <tr>
              <td id="d2-count"></td>
              <td><img src="./img/dice-2.png" class="dice-img" /></td>
              <td id="d2-run-total"></td>
            </tr>
            <tr>
              <td id="d1-count"></td>
              <td><img src="./img/dice-1.png" class="dice-img" /></td>
              <td id="d1-run-total"></td>
            </tr>
          </table>
        </div>
      </div>

      <div id="bottom-container">
        <div id="bottom-panel" class="panel-shadow">
          <h3 class="text-panel">Select:</h3>
          <button class="ui-btn" id="deselect-dice">None</button>
          <button class="ui-btn" id="select-1s">1s</button>
          <button class="ui-btn" id="select-2s">2s</button>
          <button class="ui-btn" id="select-3s">3s</button>
          <button class="ui-btn" id="select-4s">4s</button>
          <button class="ui-btn" id="select-5s">5s</button>
          <button class="ui-btn" id="select-6s">6s</button>
          <button class="ui-btn" id="select-cocked-dice">Cocked</button>
          <button class="ui-btn" id="reroll-selected-dice">
            Reroll Selected
          </button>
          <button class="ui-btn" id="roll-selected-dice">Roll Selected</button>
          <div>
            <!-- <button class="ui-btn" id="remove-all-dice">Clear Dice</button> -->
            <!-- <button class="ui-btn" id="roll-cocked-dice">Reroll Cocked Dice</button> -->
          </div>
        </div>
      </div>
    </main>
    <!-- <div class="content"> -->
    <!-- </div> -->
    <!-- </main> -->
    <script src="./js/scripts.js" type="module"></script>
  </body>
</html>
